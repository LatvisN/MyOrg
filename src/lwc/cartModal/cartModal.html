<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                </button>
                <h2 class="slds-modal__title">Your Shopping Cart</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={hasItems}>
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">Item Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template for:each={cartItems} for:item="item">
                            <tr key={item.itemId}>
                                <td>{item.itemName}</td>
                                <td>${item.unitCost}</td>
                                <td>{item.amount}</td>
                                <td>${item.subtotal}</td>
                            </tr>
                        </template>
                        </tbody>
                    </table>

                    <!-- Summary Section -->
                    <div class="slds-box slds-theme_shade slds-m-top_medium">
                        <div class="slds-grid slds-grid_align-spread">
                            <div>
                                <span class="slds-text-title_bold">Total Items: </span>
                                <span class="slds-text-heading_small">{totalItems}</span>
                            </div>
                            <div>
                                <span class="slds-text-title_bold">Grand Total: </span>
                                <span class="slds-text-heading_small">${grandTotal}</span>
                            </div>
                        </div>
                    </div>
                </template>

                <template if:false={hasItems}>
                    <div class="slds-align_absolute-center slds-p-vertical_large">
                        <div class="slds-text-align_center">
                            <lightning-icon icon-name="utility:cart" size="large"></lightning-icon>
                            <p class="slds-m-top_medium slds-text-heading_small">Your cart is empty</p>
                        </div>
                    </div>
                </template>
            </div>

            <footer class="slds-modal__footer">
                <lightning-button label="Continue Shopping" onclick={handleClose} class="slds-m-right_x-small"></lightning-button>
                <lightning-button
                        label="Checkout"
                        variant="brand"
                        onclick={handleCheckout}
                        disabled={isCartEmpty}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
