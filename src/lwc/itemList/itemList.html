<template>
    <lightning-card title="Item Purchase Tool" icon-name="standard:product">
        <div class="slds-m-around_medium">

            <template if:true={account}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <p class="slds-text-title_caps">Account Name</p>
                            <p class="slds-text-heading_small">{account.Name}</p>
                        </div>
                        <div class="slds-col">
                            <p class="slds-text-title_caps">Account Number</p>
                            <p class="slds-text-heading_small">{accountNumber}</p>
                        </div>
                        <div class="slds-col">
                            <p class="slds-text-title_caps">Industry</p>
                            <p class="slds-text-heading_small">{accountIndustry}</p>
                        </div>
                    </div>
                </div>
            </template>

            <c-item-filters
                    family-options={familyOptions}
                    type-options={typeOptions}
                    items-count={itemsCount}
                    onfilterchange={handleFilterChange}
                    onsearchchange={handleSearchChange}>
            </c-item-filters>

            <div class="slds-m-vertical_medium slds-grid slds-grid_align-spread">
                <template if:true={isManager}>
                    <lightning-button
                            label="Create New Item"
                            icon-name="utility:add"
                            variant="brand"
                            onclick={handleOpenCreateItem}>
                    </lightning-button>
                </template>

                <div class="slds-is-relative">
                    <lightning-button
                            label="Cart"
                            icon-name="utility:cart"
                            variant="neutral"
                            onclick={handleOpenCart}>
                    </lightning-button>
                </div>
            </div>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading items..."></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <template if:true={hasItems}>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={items} for:item="item">
                            <div key={item.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-m-bottom_medium">
                                <c-item-card
                                        item={item}
                                        onaddtocart={handleAddToCart}
                                        onviewdetails={handleViewDetails}>
                                </c-item-card>
                            </div>
                        </template>
                    </div>
                </template>

                <template if:false={hasItems}>
                    <div class="slds-align_absolute-center slds-m-vertical_large">
                        <p class="slds-text-color_weak">No items found matching your criteria</p>
                    </div>
                </template>
            </template>

        </div>
    </lightning-card>

    <template if:true={showDetailModal}>
        <c-item-detail-modal
                item={selectedItem}
                onclose={handleCloseDetailModal}
                onaddtocart={handleAddToCartFromModal}>
        </c-item-detail-modal>
    </template>

    <template if:true={showCreateItemModal}>
        <c-create-item-modal
                family-options={familyOptionsForCreate}
                type-options={typeOptionsForCreate}
                onclose={handleCloseCreateItem}
                onitemcreated={handleItemCreated}>
        </c-create-item-modal>
    </template>

    <template if:true={showCartModal}>
        <c-cart-modal
                cart-items={cartItemsForModal}
                onclose={handleCloseCart}
                oncheckout={handleCheckout}>
        </c-cart-modal>
    </template>
</template>
