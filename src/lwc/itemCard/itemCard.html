<template>
    <div class="slds-card item-card">
        <div class="slds-card__body slds-card__body_inner slds-p-around_small">

            <h3 class="slds-text-heading_small slds-text-align_center slds-m-bottom_small slds-truncate" title={itemName}>
                {itemName}
            </h3>

            <div class="image-container slds-m-bottom_small">
                <template if:true={hasImage}>
                    <img src={item.Image__c} alt={itemName} class="item-image"/>
                </template>
                <template if:false={hasImage}>
                    <div class="placeholder-image">
                        <lightning-icon icon-name="standard:product" size="large"></lightning-icon>
                    </div>
                </template>
            </div>

            <p class="slds-text-body_regular slds-text-align_center slds-m-bottom_small description-text">
                {itemDescription}
            </p>

            <p class="slds-text-heading_medium slds-text-align_center slds-m-bottom_medium price-text">
                ${itemPrice}
            </p>

            <div class="slds-grid slds-grid_align-center slds-gutters_small">
                <div class="slds-col">
                    <lightning-button
                            label="Details"
                            variant="neutral"
                            onclick={handleViewDetails}>
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button
                            label="Add"
                            variant="brand"
                            icon-name="utility:add"
                            onclick={handleAddToCart}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
