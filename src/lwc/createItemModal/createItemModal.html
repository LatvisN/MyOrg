<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                </button>
                <h2 class="slds-modal__title">Create New Item</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Creating item..."></lightning-spinner>
                </template>

                <template if:false={isLoading}>
                    <lightning-input
                            label="Item Name"
                            value={itemName}
                            onchange={handleNameChange}
                            required
                            class="slds-m-bottom_small">
                    </lightning-input>

                    <lightning-textarea
                            label="Description"
                            value={description}
                            onchange={handleDescriptionChange}
                            class="slds-m-bottom_small">
                    </lightning-textarea>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                                    label="Family"
                                    value={family}
                                    options={familyOptions}
                                    onchange={handleFamilyChange}
                                    required>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                                    label="Type"
                                    value={itemType}
                                    options={typeOptions}
                                    onchange={handleTypeChange}
                                    required>
                            </lightning-combobox>
                        </div>
                    </div>

                    <lightning-input
                            type="number"
                            label="Price"
                            value={price}
                            formatter="currency"
                            min="0"
                            step="0.01"
                            onchange={handlePriceChange}
                            required
                            class="slds-m-top_small">
                    </lightning-input>

                    <div class="slds-box slds-theme_shade slds-m-top_medium">
                        <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        <span class="slds-m-left_small">Image will be automatically fetched from Unsplash based on item name</span>
                    </div>
                </template>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button
                        label="Create Item"
                        variant="brand"
                        onclick={handleCreate}
                        disabled={isButtonDisabled}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
