<template>
    <lightning-card title={itemName}>
        <div class="slds-p-horizontal_small">
            <p class="slds-text-body_regular">{itemDescription}</p>
            <p class="slds-text-heading_medium slds-m-top_small">
                Price: ${itemPrice}
            </p>
            <p class="slds-text-body_small slds-text-color_weak">
                {itemFamily} | {itemType}
            </p>

            <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                <lightning-button
                        label="Details"
                        variant="neutral"
                        onclick={handleViewDetails}>
                </lightning-button>
                <lightning-button
                        label="Add"
                        variant="brand"
                        icon-name="utility:add"
                        onclick={handleAddToCart}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
